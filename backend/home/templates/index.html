{% extends 'base.html'%}
{% load static %}
{% block content %}

<h1 class="text-center text-5xl">Devices</h1>
<div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table class="min-w-full">
            <thead class="bg-white border-b">
              <tr>
                
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  Device UID
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  Device Name
                </th>
            
              </tr>
            </thead>
{% for device in devices %}

            <tbody>

              <tr class=" border-b">
                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                    <a href="{% url 'home:devices_graph' device.uid %}">
                {{ device.uid }}
                    </a>            
                </td>
                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                    {{ device.name }}

                </td>
            
              </tr>

            </tbody>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div>

<br><br>


<a href="api/" class="bg-slate-500"> <h3 class=""> Click for api endpoints</h3></a>

{% comment %} <form action = "" method = "get">
    {% csrf_token %}
    Select Date and Time<br><input type="datetime-local" name="datetime"><br>
    <input type="submit" value="Submit">
</form> {% endcomment %}
{% endblock content %}
